<!-- The comments view -->
<section class="container">
  <div class="page-header">
  </div>
  <ul class="list-unstyled">
    <!-- List all posts -->
    <li class="col-xs-12 col-md-offset-3 col-md-6 chat-message" ng-repeat="comment in vm.posts">
      <small class="pull-right text-muted" ng-bind="comment.created | date:'mediumTime'"></small>
      <img ng-src="/{{comment.profileImageURL || 'modules/users/client/img/profile/default.png'}}" alt="{{comment.username}}" class="pull-left chat-profile-image" />
      <div class="pull-left chat-message-details">
        <strong ng-bind="comment.username"></strong>
        <br>
        <span ng-bind="comment.content"></span>
      </div>
    </li>
  </ul>
  <!-- The input form -->
  <form class="col-xs-12 col-md-offset-3 col-md-6" ng-hide="vm.authentication.user === null" ng-submit="vm.sendMessage();">
    <fieldset class="row">
      <div class="form-group">
        <textarea label="input" class="form-control" rows="5" id="comment" ng-model="vm.messageText" autofocus></textarea>
        <button type="submit" class="btn btn-default" ng-disabled="!vm.postText.length">Submit</button>
      </div>
    </fieldset>
  </form>
</section>
